<div class="full-width" ng-controller="ListOfProductsCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                  <h1>Furniture <small>Bukan kardus biasa</small></h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <strong>Halooo!</strong> pengen ngerancang <strong>DusDukDuk</strong> sendiri? ay! klik
                  <a href="#" class="alert-link">Disini aja</a>
                </div>
            </div>
        </div>

        <div class="row" id="ddd-container-produk">
            <div class="ddd-produk col-lg-6 col-md-6" ng-repeat="p in products">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ddd-produk-img">
                            <a href="#"><img src="{{p.foto}}" alt="{{p.nama}}"></a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ddd-produk-meta">
                            <h3>{{p.nama}}</h3>
                            <div class="ddd-produk-meta-action clearfix">
                                <p class="harga text-muted pull-left">Only {{ formatRupiah(p.harga) }}</p>
                                <a href="#" class="btn btn-success pull-right">Lihat <span class="glyphicon glyphicon-arrow-right"></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
